<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCare</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
             
             background: 
        linear-gradient(
            rgba(0, 0, 0, 0.5), 
            rgba(0, 0, 0, 0.5) 
        ),
        url('banner.png');
    background-size: cover; 
    background-repeat: no-repeat; 
    background-position: center; / 
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: rgb(255, 255, 255);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border-radius: 20PX;
            transition: background-color 0.5s ease; 
        }
        .login-box.doctor {
            background-color: lightblue; /* Color for Doctor */
        }
        .login-box.user {
            background-color: rgb(98, 145, 151); /* Color for User */
        }
        .login-box img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .login-box h3 {
            margin-bottom: 30px;
        }
        .form-control {
            margin-bottom: 20px;
        }
        .toggle-button  {
            margin:  30px;
            margin-top: 10px;

        }
        .show-password {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .signup-link {
            margin-top: 20px;
        }
        h3,h2{
            font-family: Arial, Helvetica, sans-serif;
        }
        

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Welcome to</h2>
            <img src="/med/src/user/image/heartbeat-solid.svg" alt="Medcare" > 
            <h3>MedCare</h3>
            <div class="toggle-button btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-primary active">
                    <input type="radio" name="options" id="doctor-btn" autocomplete="off" checked> Doctor 
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="options" id="user-btn" autocomplete="off"> User
                </label>
            </div>
            <form id="login-form">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <div class="show-password">
                    <label for="show-password">Show Password</label>
                    <input type="checkbox" id="show-password" class="ml-2">
                </div>
                <input type="submit" class="btn btn-primary btn-block" value="LOGIN">
                
            </form>
            <div class="signup-link">
                <a href="#" id="signup-link">Sign Up</a>
            </div>
            <form id="signup-form" style="display: none;">
                <div id="faculty-signup" style="display: none;">
                    <input type="text" class="form-control" name="faculty-username" placeholder="Doctor Username" required>
                    <input type="password" class="form-control" name="faculty-password" placeholder="Password" required>
                    <input type="text" class="form-control" name="faculty-id" placeholder="Doctor ID" required>
                    <input type="email" class="form-control" name="faculty-email" placeholder="Email" required>
                    <input type="submit" class="btn btn-primary btn-block" value="Sign Up as Doctor">
                </div>
                <div id="student-signup" style="display: none;">
                    <input type="text" class="form-control" name="student-username" placeholder=" Username" required>
                    <input type="password" class="form-control" name="student-password" placeholder="Password" required>
                    <input type="text" class="form-control" name="student-id" placeholder="Patient ID" required>
                    <input type="email" class="form-control" name="student-email" placeholder="Email" required>
                    <input type="submit" class="btn btn-primary btn-block" value="Sign Up as Patient">
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('show-password').addEventListener('change', function() {
            var passwordField = document.querySelector('input[name="password"]');
            if (this.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });
       

        var facultyBtn = document.getElementById('doctor-btn');
        var studentBtn = document.getElementById('user-btn');
        var signupLink = document.getElementById('signup-link');
        var loginForm = document.getElementById('login-form');
        var signupForm = document.getElementById('signup-form');
        var facultySignup = document.getElementById('faculty-signup');
        var studentSignup = document.getElementById('student-signup');

        facultyBtn.addEventListener('click', function() {
            facultyBtn.classList.add('active');
            studentBtn.classList.remove('active');
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
            facultySignup.style.display = 'none';
            studentSignup.style.display = 'none';
        });

        studentBtn.addEventListener('click', function() {
            studentBtn.classList.add('active');
            facultyBtn.classList.remove('active');
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
            facultySignup.style.display = 'none';
            studentSignup.style.display = 'none';
        });

        signupLink.addEventListener('click', function(event) {
            event.preventDefault();
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            if (facultyBtn.classList.contains('active')) {
                facultySignup.style.display = 'block';
                studentSignup.style.display = 'none';
            } else {
                studentSignup.style.display = 'block';
                facultySignup.style.display = 'none';
            }
        });
        document.getElementById('doctor-btn').addEventListener('click', function() {
            document.querySelector('.login-box').classList.add('doctor');
            document.querySelector('.login-box').classList.remove('user');
        });

        document.getElementById('user-btn').addEventListener('click', function() {
            document.querySelector('.login-box').classList.add('user');
            document.querySelector('.login-box').classList.remove('doctor');
        });

        document.getElementById('show-password').addEventListener('change', function() {
            var passwordField = document.querySelector('input[name="password"]');
            if (this.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });
        document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    var isDoctor = document.getElementById('doctor-btn').classList.contains('active');
    
    if (isDoctor) {
        window.location.href = '../user/doctor/doctor.html'; // Redirect to doctor's path
    } else {
        window.location.href = '../user/index.html'; // Redirect to patient's path
    }
});


    </script>
</body>
</html>
